  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What file formats are supported?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Currently, we support .obj files for model import. Once you have customized your model, you can export the entire scene as a .glb file, which is a highly optimized format perfect for web and AR applications."
        }
      },
      {
        "@type": "Question",
        "name": "Is this tool free to use?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, the 3D Configurator is completely free for personal and commercial use. Our goal is to provide accessible tools for the entire creative community."
        }
      },
      {
        "@type": "Question",
        "name": "What is AI Material Generation?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "This feature uses the Gemini API to interpret your text descriptions (e.g., 'old cracked leather') and procedurally generates a full set of PBR (Physically-Based Rendering) texture maps, including color, normal, roughness, and metalness, to create a realistic material."
        }
      },
      {
        "@type": "Question",
        "name": "Do I need to install any software?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "No. The entire application runs in your web browser. There is nothing to download or install. We recommend using an up-to-date version of a modern browser like Chrome, Firefox, or Edge for the best performance."
        }
      },
      {
        "@type": "Question",
        "name": "Can I use the exported models in my game or project?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Absolutely! The exported .glb files are standard and can be used in most modern game engines (like Unity, Unreal Engine), 3D software (like Blender, 3ds Max), and web-based 3D frameworks."
        }
      }
    ]
  }

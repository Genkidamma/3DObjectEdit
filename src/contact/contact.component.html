<div class="bg-gray-900 py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-extrabold text-white sm:text-5xl">Get In Touch</h1>
      <p class="mt-4 text-xl text-gray-300">
        We'd love to hear from you. Send us a message for support or feedback.
      </p>
    </div>

    <div class="mt-12 max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
          <div class="mt-1">
            <input type="text" name="name" id="name" autocomplete="name" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe">
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
          </div>
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
          <div class="mt-1">
            <textarea id="message" name="message" rows="4" class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your message here..."></textarea>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-800">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
